# Release Drafter configuration
# Docs: https://github.com/release-drafter/release-drafter

name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"

categories:
  - title: "ğŸš€ Features"
    labels: ["feature", "enhancement"]
  - title: "ğŸ› Fixes"
    labels: ["bug", "fix"]
  - title: "ğŸ§ª Tests"
    labels: ["tests"]
  - title: "ğŸ§° Maintenance"
    labels: ["chore", "refactor", "maintenance"]
  - title: "ğŸ“š Docs"
    labels: ["docs"]
  - title: "ğŸ”§ CI"
    labels: ["ci"]
  - title: "â¬†ï¸ Dependencies"
    labels: ["dependencies", "deps"]

exclude-labels:
  - "skip-changelog"

change-template: "- $TITLE (#$NUMBER) @$AUTHOR"
no-changes-template: "- No changes"

# Simple SemVer resolver based on labels.
version-resolver:
  major:
    labels: ["breaking", "major"]
  minor:
    labels: ["feature", "enhancement", "minor"]
  patch:
    labels: ["bug", "fix", "patch", "dependencies", "deps"]
  default: patch

template: |
  ## Whatâ€™s Changed

  $CHANGES

  ## Contributors
  $CONTRIBUTORS
