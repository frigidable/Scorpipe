name: Windows Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to build (e.g. v5.26.0). Leave empty to use current ref."
        required: false
        type: string


jobs:
  build_check:
    name: build_check (sdist/wheel install)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: pyproject.toml

      - name: Build sdist/wheel
        run: |
          python -m pip install --upgrade pip
          python -m pip install -U build
          python -m build

      - name: Install from wheel + smoke
        run: |
          python -m pip install dist/*.whl
          scorpio-pipe --help
          python -c "import importlib.metadata as m; print('scorpio-pipe', m.version('scorpio-pipe')); import scorpio_pipe; print('import ok')"

  build:
    needs: [build_check]

    runs-on: windows-latest
    permissions:
      contents: write

    env:
      TAG_NAME: ${{ github.event.release.tag_name || inputs.tag || github.ref_name }}

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name || inputs.tag || github.ref_name }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: pyproject.toml

      - name: Install Python deps
        run: |
          python -m pip install -U pip
          pip install -e ".[gui]"
          pip install -U pyinstaller

      - name: Install Inno Setup
        run: choco install innosetup -y

      - name: Build scorpipe.exe + setup.exe
        shell: powershell
        run: |
          $ErrorActionPreference = "Stop"
          $ver = "${env:TAG_NAME}".TrimStart('v')
          Write-Host "Building Scorpipe for version: $ver" -ForegroundColor Cyan

          & .\packaging\windows\build.ps1 -SkipInstall

          if (-not (Test-Path packaging\windows\Output\setup.exe)) {
            throw "setup.exe was not produced. Check Inno Setup / ISCC step logs."
          }

      - name: Prepare release folder
        shell: powershell
        run: |
          $ErrorActionPreference = "Stop"
          New-Item -ItemType Directory -Force -Path release | Out-Null
          Copy-Item packaging\windows\Output\setup.exe release\setup.exe -Force
          Copy-Item INSTALL.md release\INSTALL.md -Force

      - name: Generate checksums (SHA256)
        shell: powershell
        run: |
          $ErrorActionPreference = "Stop"
          $sumPath = "release\SHA256SUMS.txt"
          "SHA256 checksums for ${env:TAG_NAME}" | Out-File -Encoding utf8 $sumPath
          "" | Out-File -Append -Encoding utf8 $sumPath
          (Get-FileHash -Algorithm SHA256 release\setup.exe).Hash + "  setup.exe" | Out-File -Append -Encoding utf8 $sumPath
          (Get-FileHash -Algorithm SHA256 release\INSTALL.md).Hash + "  INSTALL.md" | Out-File -Append -Encoding utf8 $sumPath

      - name: Package zip
        shell: powershell
        run: |
          $ErrorActionPreference = "Stop"
          Compress-Archive -Path release\* -DestinationPath Scorpipe-Windows-x64.zip -Force

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Scorpipe-Windows-x64
          path: |
            Scorpipe-Windows-x64.zip
            packaging\windows\Output\setup.exe
            release\SHA256SUMS.txt

      - name: Upload build logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Windows-build-logs
          if-no-files-found: ignore
          path: |
            packaging\windows\Output\*.log*
            packaging\windows\Output\*.txt
            packaging\windows\Output\*.json

      - name: Publish GitHub Release assets
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: |
            Scorpipe-Windows-x64.zip
            packaging\windows\Output\setup.exe
            release\SHA256SUMS.txt
