name: CI

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install (dev)
        run: |
          python -m pip install -U pip
          python -m pip install -e ".[dev]"

      - name: Ruff (lint)
        run: |
          python -m ruff check src tests

      - name: Ruff (format check)
        run: |
          python -m ruff format --check src tests

  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install (dev)
        run: |
          python -m pip install -U pip
          python -m pip install -e ".[dev]"

      - name: Pytest
        run: |
          pytest -q

  build_check:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Build sdist/wheel
        run: |
          python -m pip install -U pip build
          python -m build

      - name: Install from wheel + smoke-test
        run: |
          python -m pip install dist/*.whl
          scorpio-pipe version

  dependency_review:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Dependency review
        uses: actions/dependency-review-action@3c4e3dcb1aa7874d2c16be7d79418e9b7efd6261 # v4.8.2
        with:
          fail-on-severity: "moderate"

  gate:
    name: gate
    runs-on: ubuntu-latest
    if: ${{ always() }}
    needs: [lint, tests, build_check]
    steps:
      - name: Summarize results
        run: |
          echo "lint:       ${{ needs.lint.result }}"
          echo "tests:      ${{ needs.tests.result }}"
          echo "build_check:${{ needs.build_check.result }}"

      - name: Fail if any required job failed
        run: |
          test "${{ needs.lint.result }}" = "success"
          test "${{ needs.tests.result }}" = "success"
          test "${{ needs.build_check.result }}" = "success"
