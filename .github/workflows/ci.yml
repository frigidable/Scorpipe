name: CI

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548  # v6.1.0
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: pyproject.toml

      - name: Install (dev)
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Ruff (lint + format check)
        run: |
          ruff check .
          ruff format --check .

  tests:
    name: tests (py${{ matrix.python }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548  # v6.1.0
        with:
          python-version: ${{ matrix.python }}
          cache: "pip"
          cache-dependency-path: pyproject.toml

      - name: Install (dev + science)
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,science]"

      - name: Run tests
        run: |
          pytest -q

  build_check:
    name: build_check (sdist/wheel install)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548  # v6.1.0
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: pyproject.toml

      - name: Build sdist/wheel
        run: |
          python -m pip install --upgrade pip
          python -m pip install -U build
          python -m build

      - name: Install from wheel + smoke
        run: |
          python -m pip install dist/*.whl
          scorpio-pipe --help
          python -c "import importlib.metadata as m; print('scorpio-pipe', m.version('scorpio-pipe')); import scorpio_pipe; print('import ok')"

  gate:
    name: gate
    runs-on: ubuntu-latest
    needs: [lint, tests, build_check]
    if: always()
    steps:
      - name: Gate report
        run: |
          echo "lint:  ${{ needs.lint.result }}"
          echo "tests: ${{ needs.tests.result }}"
          echo "build_check: ${{ needs.build_check.result }}"
          if [ "${{ needs.lint.result }}" != "success" ] || [ "${{ needs.tests.result }}" != "success" ] || [ "${{ needs.build_check.result }}" != "success" ]; then
            exit 1
          fi