name: CI

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: pyproject.toml

      - name: Install (dev)
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Ruff (lint + format check)
        run: |
          ruff check .
          ruff format --check .

  tests:
    name: tests (py${{ matrix.python }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          cache: "pip"
          cache-dependency-path: pyproject.toml

      - name: Install (dev + science)
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,science]"

      - name: Run tests
        run: |
          pytest -q

  gate:
    name: gate
    runs-on: ubuntu-latest
    needs: [lint, tests]
    if: always()
    steps:
      - name: Gate report
        run: |
          echo "lint:  ${{ needs.lint.result }}"
          echo "tests: ${{ needs.tests.result }}"
          if [ "${{ needs.lint.result }}" != "success" ] || [ "${{ needs.tests.result }}" != "success" ]; then
            exit 1
          fi
