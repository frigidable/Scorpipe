version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    # Ensure Dependabot opens *one* grouped PR for GitHub Actions updates.
    open-pull-requests-limit: 1
    labels:
      - "dependencies"
    groups:
      github-actions:
        applies-to: version-updates
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
    groups:
      python-deps:
        patterns:
          - "*"
