# Auto-label PRs based on touched paths.
# Used by .github/workflows/pr-labeler.yml (actions/labeler).

docs:
  - changed-files:
      - any-glob-to-any-file: "docs/**"
      - any-glob-to-any-file: "README.md"
      - any-glob-to-any-file: "CHANGELOG.md"

ui:
  - changed-files:
      - any-glob-to-any-file: "src/scorpio_pipe/ui/**"

pipeline:
  - changed-files:
      - any-glob-to-any-file: "src/scorpio_pipe/stages/**"
